<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="./images/lsfavicon.png">
    <link rel="stylesheet" href="styles.css">

    <title>Form Validator</title>
</head>
<body>
    <h1>Form Validator</h1>


    <ul>
        <li ><a class="home" href="#home">Home</a></li>
        <li ><a class="news" href="#news">News</a></li>
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </li>
      </ul>




<div class="container">
    <div class="left">
        <div class="image">
        </div>
    </div>
    <div class="right">
      
            <form 
                onsubmit="return checkForm(this)" 
                onsubmit="return checkPasswords()" 
                action="form" 
                id="form">
            <fieldset>
                <legend>Contact Details </legend>
                <label for="name">Name:
                    <input 
                        id="name"
                        type="text" 
                        name="name">
                </label>
                <label for="email">Email:
                    <input 
                    placeholder="type your email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    id="email"
                    type="email" 
                    name="email">
               </label>
                <label for="phone">Phone:
                    <input 
                    placeholder="+12-34-555-678900"
                    pattern="\+\d{2}[\-]\d{2}[\-]\d{3}[\-]\d{6}"
                    name="phone" 
                    type="text">
                </label>
                <label for="zip">Zip Code:
                    <input 
                        placeholder="99.888.765"
                        pattern="\d{2}[\.]\d{3}[\.]\d{3}"
                        name="zip" 
                        type="text">
                </label>
             
                    <label for="password">Password:
                      <input 
                        placeholder="min 6 characters, uppercase, lowercase, number and a symbol"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{6,}"
                        name="password" 
                        type="password">
                    </label>
                    <label for="password2">Confirm Password:
                      <input 
                        placeholder="the same as above"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{6,}"
                        name="password2"
                        type="password">
                    </label>
                    <input type="submit" value="Submit">
                           
            </fieldset>
        </form>
    </div>
</div>


</body>
</html>
